name: Build MiSTerCast

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        choco install visualstudio2022buildtools --force
        choco install visualstudio2022-workload-nativedesktop --force
        choco install visualstudio2022-workload-vctools --force
        choco install vcredist140 --force
        choco install netfx-4.6.1-devpack --force

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3

    - name: Build Solution
      run: |
        msbuild FrontEnd/MiSTerCast.sln /p:Configuration=Release /p:Platform=x86

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MiSTerCast-Binaries
        path: '**/Release/*.exe'
