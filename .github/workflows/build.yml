name: Build MiSTerCast

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        choco install visualstudio2017buildtools --force
        choco install visualstudio2017-workload-vctools --force
        choco install netfx-4.6.1-devpack --force
        choco install vcredist140 --force

    - name: Download LZ4 Library
      run: |
        curl -L https://github.com/lz4/lz4/archive/refs/tags/v1.9.3.zip -o lz4.zip
        unzip lz4.zip -d External/lz4
        mkdir -p External/lz4/include
        cp -r External/lz4/lz4-1.9.3/lib/* External/lz4/include/

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3

    - name: Build Solution
      run: |
        msbuild FrontEnd/MiSTerCast.sln /p:Configuration=Release /p:Platform=x86 /p:PlatformToolset=v141

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: MiSTerCast-Binaries
        path: '**/bin/Release/*'
